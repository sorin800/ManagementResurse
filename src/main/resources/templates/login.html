<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Signin Page</title>
<link rel="stylesheet" href="/css/signin.css" />
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>

<body class="text-center">
<div class="container">
	<form class="form-signin" th:action="@{/login}" method="post">
		<img class="mb-4"
			src="https://image.flaticon.com/icons/svg/1333/1333706.svg" alt=""
			width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal" style="color:white">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			type="email" id="inputEmail" name="email" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" name="password"
			class="form-control" placeholder="Password" required>
		<p th:text="${msg}"></p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">
			<a th:href="@{showReg}">Click Here To Register!</a>
		</p>
	</form>
</div>
</body>
</html>
